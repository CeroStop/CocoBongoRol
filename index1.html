<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoBongo Show Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: auto;
            min-height: 100vh;
        }

        .container {
            padding: 10px;
            min-width: 100vw;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
        }

        .current-show-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            font-size: 0.9em;
            max-width: 200px;
        }

        .timeline {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .timeline h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .timeline-container {
            display: flex;
            min-width: max-content;
            position: relative;
            height: 120px;
            gap: 5px;
        }

        .show-block {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 10px;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .show-block:hover {
            transform: scale(1.05);
        }

        .show-block.current {
            background: linear-gradient(45deg, #FFD700, #FFA726);
            border-color: #FF6B6B;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .show-block.past {
            background: linear-gradient(45deg, #9E9E9E, #757575);
            opacity: 0.7;
        }

        .show-name {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 3px;
        }

        .show-time {
            font-size: 0.7em;
            opacity: 0.9;
            margin-bottom: 3px;
        }

        .show-duration {
            font-size: 0.65em;
            background: rgba(0,0,0,0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .clock-indicator {
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 1.1em;
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 150px;
        }

        .control-group label {
            font-size: 0.9em;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            margin-bottom: 5px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .csv-input {
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .csv-input h3 {
            margin-bottom: 10px;
        }

        .csv-input textarea {
            width: 100%;
            height: 80px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .csv-input textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .show-list {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .show-item {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 2fr 80px auto auto;
            gap: 10px;
            align-items: center;
        }

        .show-item input[type="text"] {
            min-width: 0;
        }

        .show-item input[type="number"] {
            width: 70px;
        }

        .delete-btn {
            background: #FF4444 !important;
            padding: 8px 12px !important;
            font-size: 12px !important;
            margin: 0 !important;
        }

        .add-show-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .show-item {
                grid-template-columns: 1fr;
                gap: 8px;
                text-align: left;
            }
            
            .show-item input, .show-item button {
                width: 100%;
            }
            
            .current-show-indicator {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 10px;
                max-width: none;
            }
        }

        .empty-timeline {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Principal -->
        <div class="header">
            <h1>üé≠ CocoBongo Show Manager</h1>
            <div class="current-time" id="currentTime">Cargando...</div>
        </div>

        <!-- Indicador Show Actual/Pr√≥ximo -->
        <div class="current-show-indicator" id="currentShowIndicator">
            Preparando...
        </div>

        <!-- Timeline (Lo m√°s importante) -->
        <div class="timeline">
            <h3>üé™ Timeline de Shows</h3>
            <div class="timeline-container" id="timeline">
                <div class="empty-timeline">
                    <p>üé≠ Configura tus shows para ver el timeline</p>
                </div>
            </div>
        </div>

        <!-- Lista de Shows (Para eliminar shows) -->
        <div class="show-list">
            <div class="add-show-header">
                <h3>üìù Lista de Shows:</h3>
                <button onclick="addShow()">‚ûï Agregar Show</button>
            </div>
            <div id="showList">
                <div class="empty-timeline">
                    <p>No hay shows configurados</p>
                </div>
            </div>
        </div>


<!-- Controles B√°sicos -->
        <div class="controls">
            <div class="control-group">
                <label>‚è∞ Hora de Inicio:</label>
                <input type="time" id="startTime" value="22:00">
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <button onclick="updateTimeline()">üîÑ Actualizar Timeline</button>
                <button onclick="moveClockToCurrentTime()">üïê Auto Reloj</button>
                <button onclick="clearClock()">‚ùå Quitar Reloj</button>
            </div>
        </div>

        <!-- Import/Export -->
        <div class="controls">
            <button onclick="exportData()" style="flex: 1;">üíæ Exportar Datos</button>
            <button onclick="importData()" style="flex: 1;">üìÇ Importar Datos</button>
        </div>

        <!-- CSV Import -->
        <div class="csv-input">
            <h3>üìä Importar Shows desde CSV:</h3>
            <textarea id="csvInput" placeholder="Nombre del Show, Duraci√≥n (minutos)&#10;Kamasutra, 8&#10;Barra, 5&#10;Bluedown, 15&#10;Queen, 25"></textarea>
            <button onclick="loadFromCSV()">üì• Cargar Shows</button>
        </div>
    </div>

    <script>
        // Variables globales
        let shows = [

            { name: "KAMASUTRA", duration: 8 },
            { name: "BARRA", duration: 5 },
            { name: "BLUEDOWN", duration: 15 },
            { name: "SHOW TIME", duration: 10 },
            { name: "ABBA", duration: 25 },
            { name: "QUEEN", duration: 25 }
        ];

        let timeline = [];
        let currentClockPosition = -1;
        let autoClockMode = true;

        // Funci√≥n para actualizar el tiempo
        function updateCurrentTime() {
            try {
                const now = new Date();
                const timeElement = document.getElementById('currentTime');
                
                if (!timeElement) return;

                // Formato simple y compatible
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                };

                let timeString;
                try {
                    // Intentar con espa√±ol
                    timeString = now.toLocaleString('es', options);
                } catch (e) {
                    // Fallback b√°sico
                    timeString = now.toLocaleString('default', options);
                }

                timeElement.textContent = timeString;
            } catch (error) {
                console.log('Error en updateCurrentTime:', error);
                // Fallback manual
                const now = new Date();
                const timeElement = document.getElementById('currentTime');
                if (timeElement) {
                    timeElement.textContent = now.toLocaleString();
                }
            }
        }

        // Funci√≥n para parsear tiempo
        function parseTime(timeString) {
            const [hours, minutes] = timeString.split(':').map(Number);
            const date = new Date();

            // Si es menos de 12, asumir d√≠a siguiente
            if (hours < 12) {
                date.setDate(date.getDate() + 1);
            }
            
            date.setHours(hours, minutes, 0, 0);
            return date;
        }

        // Funci√≥n para formatear tiempo
        function formatTime(date) {
            try {
                return date.toLocaleTimeString('es', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                // Fallback manual
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }
        }

        // Actualizar timeline
        function updateTimeline() {
            try {
                const startTimeInput = document.getElementById('startTime');
                if (!startTimeInput) return;

                const startTimeValue = startTimeInput.value || '22:00';
                
                timeline = [];
                let currentTime = parseTime(startTimeValue);
                
                shows.forEach((show, index) => {
                    const startTime = new Date(currentTime);
                    const endTime = new Date(currentTime.getTime() + show.duration * 60000);
                    
                    timeline.push({
                        ...show,
                        startTime,
                        endTime,
                        index
                    });
                    
                    currentTime = endTime; // Sin break time
                });
                
                renderTimeline();
                updateCurrentShow();
            } catch (error) {
                console.log('Error en updateTimeline:', error);
            }
        }

        // Renderizar timeline
        function renderTimeline() {
            const timelineContainer = document.getElementById('timeline');
            if (!timelineContainer) return;

            timelineContainer.innerHTML = '';
            
            if (timeline.length === 0) {
                timelineContainer.innerHTML = '<div class="empty-timeline"><p>üé≠ Configura tus shows para ver el timeline</p></div>';
                return;
            }
            
            timeline.forEach((show, index) => {
                const showBlock = document.createElement('div');
                showBlock.className = 'show-block';
                showBlock.onclick = () => toggleClock(index);
                
                showBlock.innerHTML = `
                    <div class="show-name">${show.name}</div>
                    <div class="show-time">${formatTime(show.startTime)} - ${formatTime(show.endTime)}</div>
                    <div class="show-duration">${show.duration} min</div>
                `;
                
                // Ancho proporcional
                const width = Math.max(120, show.duration * 3);
                showBlock.style.minWidth = width + 'px';
                
                // Clase de pasado
                const now = new Date();
                if (now > show.endTime) {
                    showBlock.classList.add('past');
                }
                
                timelineContainer.appendChild(showBlock);
            });
            
            updateClockPosition();
        }

        // Control del reloj
        function toggleClock(showIndex) {
            if (currentClockPosition === showIndex) {
                clearClock();
            } else {
                currentClockPosition = showIndex;
                autoClockMode = false;
                updateClockPosition();
            }
        }

        function updateClockPosition() {
            try {
                // Limpiar relojes existentes
                document.querySelectorAll('.clock-indicator').forEach(clock => clock.remove());
                document.querySelectorAll('.show-block').forEach(block => block.classList.remove('current'));
                
                let clockPosition = currentClockPosition;
                
                if (autoClockMode) {
                    clockPosition = calculateAutoClockPosition();
                }
                
                if (clockPosition >= 0 && clockPosition < timeline.length) {
                    const showBlocks = document.querySelectorAll('.show-block');
                    const targetBlock = showBlocks[clockPosition];
                    
                    if (targetBlock) {
                        targetBlock.classList.add('current');
                        const clockIcon = document.createElement('div');
                        clockIcon.className = 'clock-indicator';
                        clockIcon.innerHTML = 'üïê';
                        clockIcon.onclick = (e) => {
                            e.stopPropagation();
                            clearClock();
                        };
                        targetBlock.appendChild(clockIcon);
                    }
                }
            } catch (error) {
                console.log('Error en updateClockPosition:', error);
            }
        }

        function calculateAutoClockPosition() {
            const now = new Date();
            
            for (let showIndex = 0; showIndex < timeline.length; showIndex++) {
                const show = timeline[showIndex];
                if (now >= show.startTime && now <= show.endTime) {
                    return showIndex;
                }
            }
            
            return -1;
        }

        function moveClockToCurrentTime() {
            autoClockMode = true;
            currentClockPosition = -1;
            updateClockPosition();
        }

        function clearClock() {
            currentClockPosition = -1;
            autoClockMode = false;
            updateClockPosition();
        }

        // Actualizar indicador de show actual
        function updateCurrentShow() {
            try {
                const indicator = document.getElementById('currentShowIndicator');
                if (!indicator) return;
                
                if (shows.length > 0) {
                    const nextShow = shows.length > 1 ? shows[1] : null;
                    
                    if (nextShow) {
                        indicator.innerHTML = `üé≠ Pr√≥ximo: ${nextShow.name}`;
                        indicator.style.background = 'rgba(76, 175, 80, 0.9)';
                    } else {
                        indicator.innerHTML = `üé¨ Actual: ${shows[0].name}`;
                        indicator.style.background = 'rgba(255, 215, 0, 0.95)';
                    }
                } else {
                    indicator.innerHTML = 'üéâ Sin shows';
                    indicator.style.background = 'rgba(158, 158, 158, 0.9)';
                }
            } catch (error) {
                console.log('Error en updateCurrentShow:', error);
            }
        }

        // Gesti√≥n de shows
        function renderShowList() {
            const showListContainer = document.getElementById('showList');
            if (!showListContainer) return;
            
            showListContainer.innerHTML = '';
            
            if (shows.length === 0) {
                showListContainer.innerHTML = '<div class="empty-timeline"><p>No hay shows configurados</p></div>';
                return;
            }
            
            shows.forEach((show, index) => {
                const showItem = document.createElement('div');
                showItem.className = 'show-item';
                showItem.innerHTML = `
                    <input type="text" value="${show.name}" onchange="updateShowName(${index}, this.value)" placeholder="Nombre del show">
                    <input type="number" value="${show.duration}" min="1" onchange="updateShowDuration(${index}, this.value)">
                    <span>min</span>
                    <button class="delete-btn" onclick="deleteShow(${index})">üóëÔ∏è</button>
                `;
                showListContainer.appendChild(showItem);
            });
        }

        function updateShowName(index, name) {
            if (shows[index]) {
                shows[index].name = name || "Show Sin Nombre";
                updateTimeline();
                updateCurrentShow();
            }
        }

        function updateShowDuration(index, duration) {
            if (shows[index]) {
                shows[index].duration = Math.max(1, parseInt(duration) || 1);
                updateTimeline();
                updateCurrentShow();
            }
        }

        function deleteShow(index) {
            if (shows[index]) {
                shows.splice(index, 1);
                renderShowList();
                updateTimeline();
                updateCurrentShow();
            }
        }

        function addShow() {
            shows.push({ name: "Nuevo Show", duration: 15 });
            renderShowList();
            updateTimeline();
            updateCurrentShow();
        }

        // CSV functions
        function loadFromCSV() {
            try {
                const csvInput = document.getElementById('csvInput');
                if (!csvInput) return;
                
                const csvText = csvInput.value.trim();
                if (!csvText) return;
                
                const lines = csvText.split('\n');
                const newShows = [];
                
                lines.forEach(line => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const name = parts[0].trim();
                        const duration = parseInt(parts[1].trim());
                        
                        if (name && duration && duration > 0) {
                            newShows.push({ name, duration });
                        }
                    }
                });
                
                if (newShows.length > 0) {
                    shows = newShows;
                    renderShowList();
                    updateTimeline();
                    updateCurrentShow();
                    csvInput.value = '';
                    alert(`‚úÖ ${newShows.length} shows cargados!`);
                } else {
                    alert('‚ùå No se encontraron shows v√°lidos');
                }
            } catch (error) {
                console.log('Error en loadFromCSV:', error);
                alert('‚ùå Error al cargar CSV');
            }
        }

       // Export/Import
        function exportData() {
            try {
                const data = {
                    shows: shows,
                    startTime: document.getElementById('startTime')?.value || '22:00',
                    timestamp: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `cocobongo-shows-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.log('Error en exportData:', error);
                alert('‚ùå Error al exportar');
            }
        }

        function importData() {
            try {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            try {
                                const data = JSON.parse(e.target.result);
                                if (data.shows && Array.isArray(data.shows)) {
                                    shows = data.shows;
                                    if (data.startTime) {
                                        const startTimeInput = document.getElementById('startTime');
                                        if (startTimeInput) startTimeInput.value = data.startTime;
                                    }
                                    renderShowList();
                                    updateTimeline();
                                    updateCurrentShow();
                                    alert('‚úÖ Datos importados correctamente!');
                                } else {
                                    alert('‚ùå Archivo JSON inv√°lido');
                                }
                            } catch (error) {
                                console.log('Error parsing JSON:', error);
                                alert('‚ùå Error al leer el archivo');
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            } catch (error) {
                console.log('Error en importData:', error);
                alert('‚ùå Error al importar');
            }
        }

        // Inicializaci√≥n
        function initApp() {
            try {
                console.log('üé≠ Iniciando CocoBongo Show Manager...');
                
                // Actualizar tiempo
                updateCurrentTime();
                
                // Renderizar componentes
                renderShowList();
                updateTimeline();
                updateCurrentShow();
                
                console.log('‚úÖ App iniciada correctamente');
            } catch (error) {
                console.log('‚ùå Error al inicializar:', error);
            }
        }

        // Eventos de inicializaci√≥n
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        // Intervalos
        setInterval(() => {
            try {
                updateCurrentTime();
            } catch (error) {
                console.log('Error actualizando tiempo:', error);
            }
        }, 1000);

        setInterval(() => {
            try {
                updateCurrentShow();
                if (autoClockMode) {
                    updateClockPosition();
                }
            } catch (error) {
                console.log('Error actualizando shows:', error);
            }
        }, 15000);

    </script>
</body>
</html>
